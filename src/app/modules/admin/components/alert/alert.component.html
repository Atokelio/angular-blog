<div class="alert-wrap" *ngIf="text$ | async">
  <div
    class="alert"
    [ngClass]="{
      'alert-success': (type$ | async) === 'success',
      'alert-warning': (type$ | async) === 'warning',
      'alert-danger': (type$ | async) === 'danger'
    }"
  >
    <p>{{ text$ | async }}</p>
  </div>
</div>
